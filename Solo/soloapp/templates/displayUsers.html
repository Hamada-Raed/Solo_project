<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/displayUsers.css' %}">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function () {
            $('#icon').click(function () {
                $('ul').toggleClass('show');
            });
        });
    </script>
    <title>KnowledgeSphere</title>
</head>

<body>
    <main>
        <nav>
            <label class="logo">KnowledgeSphere</label>
            <ul>
                <li><a href="/" class="active">Home</a></li>
                <li><a href="/displayAboutUs">About us</a></li>
                <li><a href="displayAllQuestion">Question and Answer</a></li>
                <li><a href="/signin">Sign in</a></li>
            </ul>
            <label id="icon">
                <i class="fa fa-bars"></i>
            </label>
        </nav>
        <section>
            <header>
                <div class="content">
                    <h1>Community</h1>
                    <h3>Here you can find people your may share the same intersting</h3>
                </div>
            </header>
        </section>
        <nav>
            <label class="logo">Welcome, {{user.username}}</label>
            <ul>
                <li><a href="/">Log Out</a></li>
            </ul>
            <label id="icon">
                <i class="fa fa-bars"></i>
            </label>
            <hr>
        </nav>
        <div class="container">
            <div class="users">
                {% for u in users%}
                <img src="../static/imgs/user.jpeg" alt="img progile" class="profile-img">
                <h1>{{u.username}}</h1>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>

    </footer>


</body>

</html>
