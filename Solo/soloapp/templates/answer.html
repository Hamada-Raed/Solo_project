<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/answer.css' %}">
</head>

<body>
    <div class="sidenav">
        <a href="/">
            <h1 id="label">E<span id="word">by</span>S</h1>
        </a>
        <div class="links">
            <a href="/">Home</a>
            <a href="/aboutus">About Us</a>
            <a href="/QandA">Qs & As</a>
            <a href="#">Article</a>
            <a href="#">LogOut</a>
        </div>
        <br><br><br><br><br>
        <h3>Welcome {{users}}</h3>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div class="container">
        <h1>{{question.message_text}}</h1>
        <div>

        </div>
        <div class="box">
            <form action="addAnswer" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td>Your answer</td>
                    </tr>
                </table>
                <textarea type="text" name="message_text" placeholder="Write your Question"></textarea>
                <input class="btn" type="submit" value="Answer">
            </form>
        </div>
    </div>


</body>

</html>
