<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/logregister.css' %}">
    <title>Login & Registration</title>
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="register" class="input-group" action="/register" method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="User Name" class="input-field">
                <input type="text" name="email" placeholder="Email" class="input-field">
                <input type="password" name="password" placeholder="Password" class="input-field">
                <input type="password" name="password_conf" placeholder="Confirm assword" class="input-field">
                <input type="submit" value="Register" class="submit-btn">
                <div id="error_messages">
                </div>
            </form>
            <form id="login" class="input-group" action="/login" method="post">
                {% csrf_token %}
                <input type="text" name="email" placeholder="Email" class="input-field">
                <input type="password" name="password" class="input-field" placeholder="Enter password">
                <input type="submit" value="Log in" class="submit-btn">
                <div id="error_messages">
                    {% if messages %}
                    <ul style="color: red; list-style-type: none;">
                        {% for message in messages %}
                        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById('login')
        var y = document.getElementById('register')
        var z = document.getElementById('btn')
        function register() {
            x.style.left = '-400px'
            y.style.left = '50px'
            z.style.left = '110px'
        }
        function login() {
            x.style.left = '50px'
            y.style.left = '-400px'
            z.style.left = '0px'
        }
    </script>
</body>

</html>
